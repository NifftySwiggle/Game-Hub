<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Digger</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
            touch-action: none; /* Prevent default touch behaviors */
        }
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #touch-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: none;
        }
        .touch-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 10px;
            margin: 5px;
            display: inline-block;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Pit Digger</h1>
    <p>Use arrow keys or touch controls to move and dig, spacebar or tap to pump enemies. Avoid enemies and falling rocks!</p>
    <canvas id="gameCanvas" width="640" height="480"></canvas>
    <div id="game-over">
        <h2>Game Over</h2>
        <p>Score: <span id="final-score"></span></p>
        <p>Wave: <span id="final-wave"></span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="touch-controls">
        <div style="display: flex; justify-content: center;">
            <div class="touch-button" id="up">↑</div>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="touch-button" id="left">←</div>
            <div class="touch-button" id="down">↓</div>
            <div class="touch-button" id="right">→</div>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="touch-button" id="pump">P</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 32;
        const gridWidth = canvas.width / tileSize;
        const gridHeight = canvas.height / tileSize;

        // Game state
        let player = { x: 1, y: 1, score: 0, direction: 'right', moveCooldown: 0 };
        let enemies = [];
        let rocks = [];
        let pump = null;
        let grid = [];
        let gameOver = false;
        let frameCount = 0;
        let currentWave = 0;
        const updateInterval = 7; // Faster update (was 10)
        const waves = [
            {
                enemies: [
                    { x: 10, y: 5, state: 'normal', inflate: 0 },
                    { x: 15, y: 10, state: 'normal', inflate: 0 }
                ],
                rocks: [
                    { x: 8, y: 3, falling: false, fallCooldown: 0 },
                    { x: 12, y: 7, falling: false, fallCooldown: 0 }
                ],
                enemyMoveProbability: 0.03
            },
            {
                enemies: [
                    { x: 5, y: 5, state: 'normal', inflate: 0 },
                    { x: 10, y: 10, state: 'normal', inflate: 0 },
                    { x: 15, y: 5, state: 'normal', inflate: 0 }
                ],
                rocks: [
                    { x: 7, y: 4, falling: false, fallCooldown: 0 },
                    { x: 13, y: 8, falling: false, fallCooldown: 0 },
                    { x: 10, y: 2, falling: false, fallCooldown: 0 }
                ],
                enemyMoveProbability: 0.04
            },
            {
                enemies: [
                    { x: 5, y: 3, state: 'normal', inflate: 0 },
                    { x: 10, y: 8, state: 'normal', inflate: 0 },
                    { x: 15, y: 12, state: 'normal', inflate: 0 },
                    { x: 8, y: 10, state: 'normal', inflate: 0 }
                ],
                rocks: [
                    { x: 6, y: 5, falling: false, fallCooldown: 0 },
                    { x: 14, y: 9, falling: false, fallCooldown: 0 },
                    { x: 11, y: 3, falling: false, fallCooldown: 0 }
                ],
                enemyMoveProbability: 0.05
            }
        ];

        // Initialize grid
        function initializeGrid() {
            grid = [];
            for (let y = 0; y < gridHeight; y++) {
                grid[y] = [];
                for (let x = 0; x < gridWidth; x++) {
                    grid[y][x] = 0; // Dirt
                }
            }
            grid[player.y][player.x] = 1; // Starting tunnel
            rocks.forEach(rock => grid[rock.y][rock.x] = 2); // Place rocks
        }

        // Setup wave
        function setupWave(waveIndex) {
            if (waveIndex >= waves.length) {
                endGame(); // End game after last wave
                return;
            }
            player = { x: 1, y: 1, score: player.score, direction: 'right', moveCooldown: 0 };
            enemies = waves[waveIndex].enemies.map(enemy => ({ ...enemy }));
            rocks = waves[waveIndex].rocks.map(rock => ({ ...rock }));
            pump = null;
            initializeGrid();
        }

        // Handle keyboard input
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !gameOver && !pump && frameCount % updateInterval === 0) {
                pump = { x: player.x, y: player.y, direction: player.direction, length: 1, cooldown: 0 };
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Handle touch controls
        const touchControls = document.getElementById('touch-controls');
        if ('ontouchstart' in window) {
            touchControls.style.display = 'block';
        }
        const touchButtons = {
            up: document.getElementById('up'),
            down: document.getElementById('down'),
            left: document.getElementById('left'),
            right: document.getElementById('right'),
            pump: document.getElementById('pump')
        };
        Object.keys(touchButtons).forEach(key => {
            touchButtons[key].addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (key === 'pump' && !gameOver && !pump && frameCount % updateInterval === 0) {
                    pump = { x: player.x, y: player.y, direction: player.direction, length: 1, cooldown: 0 };
                } else {
                    keys[`Arrow${key.charAt(0).toUpperCase() + key.slice(1)}`] = true;
                }
            });
            touchButtons[key].addEventListener('touchend', (e) => {
                e.preventDefault();
                if (key !== 'pump') {
                    keys[`Arrow${key.charAt(0).toUpperCase() + key.slice(1)}`] = false;
                }
            });
        });

        function movePlayer() {
            if (gameOver || player.moveCooldown > 0) return;
            let newX = player.x;
            let newY = player.y;

            if (keys['ArrowUp']) { newY--; player.direction = 'up'; }
            if (keys['ArrowDown']) { newY++; player.direction = 'down'; }
            if (keys['ArrowLeft']) { newX--; player.direction = 'left'; }
            if (keys['ArrowRight']) { newX++; player.direction = 'right'; }

            if (newX >= 0 && newX < gridWidth && newY >= 0 && newY < gridHeight && grid[newY][newX] !== 2) {
                player.x = newX;
                player.y = newY;
                if (grid[player.y][player.x] === 0) {
                    grid[player.y][player.x] = 1;
                    player.score += 10;
                    checkRocks();
                }
                player.moveCooldown = updateInterval;
            }
        }

        function checkRocks() {
            rocks.forEach(rock => {
                if (rock.falling && rock.fallCooldown <= 0) {
                    if (rock.y + 1 < gridHeight && grid[rock.y + 1][rock.x] === 1) {
                        grid[rock.y][rock.x] = 1;
                        rock.y++;
                        grid[rock.y][rock.x] = 2;
                        if (rock.x === player.x && rock.y === player.y) {
                            endGame();
                        }
                        enemies.forEach((enemy, index) => {
                            if (enemy.x === rock.x && enemy.y === rock.y && enemy.state !== 'popped') {
                                enemies.splice(index, 1);
                                player.score += 1000;
                            }
                        });
                        rock.fallCooldown = updateInterval;
                    } else {
                        rock.falling = false;
                    }
                } else if (rock.y + 1 < gridHeight && grid[rock.y + 1][rock.x] === 1 && !rock.falling) {
                    rock.falling = true;
                    rock.fallCooldown = updateInterval;
                }
            });
        }

        function updatePump() {
            if (!pump || pump.cooldown > 0) return;
            if (pump.length < 3) {
                pump.length++;
            } else {
                pump = null;
                return;
            }
            let pumpX = pump.x;
            let pumpY = pump.y;
            for (let i = 1; i <= pump.length; i++) {
                if (pump.direction === 'right') pumpX = pump.x + i;
                if (pump.direction === 'left') pumpX = pump.x - i;
                if (pump.direction === 'up') pumpY = pump.y - i;
                if (pump.direction === 'down') pumpY = pump.y + i;
                enemies.forEach((enemy, index) => {
                    if (enemy.x === pumpX && enemy.y === pumpY && enemy.state !== 'popped') {
                        enemy.state = 'inflating';
                        enemy.inflate++;
                        if (enemy.inflate >= 3) {
                            enemies.splice(index, 1);
                            player.score += 500;
                            pump = null;
                        }
                    }
                });
            }
            pump.cooldown = updateInterval;
        }

        function moveEnemies() {
            if (gameOver) return;
            enemies.forEach(enemy => {
                if (enemy.state === 'inflating' || enemy.state === 'popped') return;
                let dx = player.x - enemy.x;
                let dy = player.y - enemy.y;
                let possibleMoves = [];
                if (dx !== 0 || dy !== 0) {
                    if (enemy.x + 1 < gridWidth && grid[enemy.y][enemy.x + 1] === 1) possibleMoves.push({ x: enemy.x + 1, y: enemy.y });
                    if (enemy.x - 1 >= 0 && grid[enemy.y][enemy.x - 1] === 1) possibleMoves.push({ x: enemy.x - 1, y: enemy.y });
                    if (enemy.y + 1 < gridHeight && grid[enemy.y + 1][enemy.x] === 1) possibleMoves.push({ x: enemy.x, y: enemy.y + 1 });
                    if (enemy.y - 1 >= 0 && grid[enemy.y - 1][enemy.x] === 1) possibleMoves.push({ x: enemy.x, y: enemy.y - 1 });
                }
                if (possibleMoves.length > 0 && Math.random() < waves[currentWave].enemyMoveProbability) {
                    let bestMove = possibleMoves.reduce((best, move) => {
                        let newDist = Math.abs(move.x - player.x) + Math.abs(move.y - player.y);
                        let currDist = Math.abs(best.x - player.x) + Math.abs(best.y - player.y);
                        return newDist < currDist ? move : best;
                    }, possibleMoves[0]);
                    enemy.x = bestMove.x;
                    enemy.y = bestMove.y;
                }
                if (enemy.x === player.x && enemy.y === player.y && enemy.state !== 'popped') {
                    endGame();
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (grid[y][x] === 0) {
                        ctx.fillStyle = 'saddlebrown';
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    } else if (grid[y][x] === 1) {
                        ctx.fillStyle = 'black';
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    } else if (grid[y][x] === 2) {
                        ctx.fillStyle = 'gray';
                        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
                    }
                }
            }
            if (pump) {
                ctx.strokeStyle = 'yellow';
                ctx.lineWidth = 5;
                ctx.beginPath();
                let startX = pump.x * tileSize + tileSize / 2;
                let startY = pump.y * tileSize + tileSize / 2;
                let endX = startX;
                let endY = startY;
                if (pump.direction === 'right') endX += pump.length * tileSize;
                if (pump.direction === 'left') endX -= pump.length * tileSize;
                if (pump.direction === 'up') endY -= pump.length * tileSize;
                if (pump.direction === 'down') endY += pump.length * tileSize;
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
            ctx.fillStyle = 'blue';
            ctx.beginPath();
            ctx.arc(player.x * tileSize + tileSize / 2, player.y * tileSize + tileSize / 2, tileSize / 3, 0, Math.PI * 2);
            ctx.fill();
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.state === 'inflating' ? 'pink' : 'red';
                let size = enemy.state === 'inflating' ? tileSize / 2 * (1 + enemy.inflate * 0.2) : tileSize / 3;
                ctx.beginPath();
                ctx.arc(enemy.x * tileSize + tileSize / 2, enemy.y * tileSize + tileSize / 2, size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${player.score}`, 10, 20);
            ctx.fillText(`Wave: ${currentWave + 1}`, 10, 50);
        }

        function endGame() {
            gameOver = true;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = player.score;
            document.getElementById('final-wave').textContent = currentWave + 1;
        }

        function restartGame() {
            currentWave = 0;
            player = { x: 1, y: 1, score: 0, direction: 'right', moveCooldown: 0 };
            setupWave(currentWave);
            gameOver = false;
            document.getElementById('game-over').style.display = 'none';
            frameCount = 0;
        }

        function gameLoop() {
            if (!gameOver) {
                if (frameCount % updateInterval === 0) {
                    movePlayer();
                    updatePump();
                    moveEnemies();
                    checkRocks();
                    if (enemies.length === 0) {
                        currentWave++;
                        setupWave(currentWave);
                    }
                }
                if (player.moveCooldown > 0) player.moveCooldown--;
                if (pump && pump.cooldown > 0) pump.cooldown--;
                rocks.forEach(rock => {
                    if (rock.fallCooldown > 0) rock.fallCooldown--;
                });
                draw();
                frameCount++;
            }
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        setupWave(currentWave);
        gameLoop();
    </script>
</body>
</html>
