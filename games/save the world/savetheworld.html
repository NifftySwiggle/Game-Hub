<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean the Ocean For Gaia</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #87CEEB; 
            font-family: Arial, sans-serif; 
            overflow: hidden;
            touch-action: none;
        }
        canvas { 
            border: 2px solid #333; 
            max-width: 100vw; 
            max-height: 100vh; 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
        }
        #gameOver, #instructions { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            text-align: center; 
            padding: 20px; 
            display: none; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }
        #instructions { 
            display: flex; 
            padding: 0px;
        }
        #gameOver h1, #instructions h1 { 
            margin: 0; 
            font-size: 5vw; 
        }
        #gameOver p, #instructions p { 
            margin: 10px 0; 
            font-size: 5vw; 
        }
        #gameOver button, #instructions button { 
            padding: 10px 30px; 
            font-size: 4vw; 
            cursor: pointer; 
            background: #4CAF50; 
            border: none; 
            color: white; 
            border-radius: 5px; 
            touch-action: manipulation; 
        }
        #gameOver button:hover, #instructions button:hover { 
            background: #45a049; 
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions">
        <h1>Save the Ocean!</h1>
        <p>Tap or hold Spacebar to extend the fishing line.</p>
        <p>Catch rubbish (üóëÔ∏èüõ¢Ô∏èüß∑üõû) to score points.</p>
        <p>Avoid fish (üê†üêüü™º) to keep your health.</p>
        <p>Collect coral/seaweed (üåäü™∏) for health, power-ups (‚≠êüõ°Ô∏è‚è≥) for bonuses!</p>
        <button id="startButton">Start</button>
    </div>
    <div id="gameOver">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <p id="highScore"></p>
        <p>Save the ocean again!</p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const instructionsScreen = document.getElementById('instructions');
        const finalScoreText = document.getElementById('finalScore');
        const highScoreText = document.getElementById('highScore');
        const startButton = document.getElementById('startButton');

        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;
            const aspectRatio = 4 / 3;
            let width = maxWidth;
            let height = maxWidth / aspectRatio;
            if (height > maxHeight) {
                height = maxHeight;
                width = maxHeight * aspectRatio;
            }
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game state
        let boat = { x: canvas.width / 2 - 30, y: 50, width: 60, height: 40, rockAngle: 0 };
        let line = { x: boat.x + boat.width / 2, y: boat.y + boat.height, length: 50, speed: 5, maxLength: canvas.height - 100 };
        let items = [];
        let score = 0;
        let health = 100;
        let level = 1;
        let gameOver = false;
        let gameStarted = false;
        let lastSpawnTime = 0;
        let spawnInterval = 1000;
        let waveOffset = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let scoreMultiplier = 1;
        let slowMotion = false;
        let slowMotionTimer = 0;
        let healthFlash = { active: false, color: '#000', timer: 0 };

        // Item types
        const itemTypes = [
            { type: 'rubbish', color: '#8B4513', points: 10, emoji: 'üóëÔ∏è' }, // Waste bin
            { type: 'rubbish', color: '#2F4F4F', points: 20, emoji: 'üõ¢Ô∏è' }, // Barrel
            { type: 'rubbish', color: '#696969', points: 5, emoji: 'üß∑' }, // Scrap
            { type: 'rubbish', color: '#808080', points: 15, emoji: 'üõû' }, // Tire
            { type: 'fish', color: '#FF4500', points: -20, emoji: 'üêü' }, // Regular fish
            { type: 'fish', color: '#FFA500', points: -10, emoji: 'üê†' }, // Small fish
            { type: 'fish', color: '#800080', points: -40, emoji: 'ü™º' }, // Toxic jellyfish
            { type: 'health', color: '#00CED1', points: 20, emoji: 'üåä' }, // Seaweed
            { type: 'health', color: '#FF6347', points: 40, emoji: 'ü™∏' }, // Coral
            { type: 'powerup', color: '#FFD700', points: 0, emoji: '‚≠ê', effect: 'score' }, // Score multiplier
            { type: 'powerup', color: '#00FF00', points: 0, emoji: 'üõ°Ô∏è', effect: 'health' }, // Health boost
            { type: 'powerup', color: '#FF69B4', points: 0, emoji: '‚è≥', effect: 'slow' } // Slow motion
        ];

        // Sound effects
        function playSound(frequency, duration, type = 'sine') {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration / 1000);
        }

        // Handle input
        let keys = { Space: false };
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                keys.Space = true;
                e.preventDefault();
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') keys.Space = false;
        });

        // Touch controls for fishing line
        let touchActive = false;
        document.addEventListener('touchstart', (e) => {
            if (!gameStarted && e.target !== startButton) return; // Ignore touches if game hasn't started and not on start button
            e.preventDefault();
            touchActive = true;
            keys.Space = true;
        });
        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
            keys.Space = false;
        });

        // Start button touch and click handling
        startButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });
        startButton.addEventListener('click', (e) => {
            e.preventDefault();
            startGame();
        });

        // Create item
        function createItem() {
            const rand = Math.random();
            let typeIndex;
            if (rand < 0.6) typeIndex = Math.floor(Math.random() * 4); // 60% rubbish
            else if (rand < 0.9) typeIndex = 4 + Math.floor(Math.random() * 3); // 30% fish
            else if (rand < 0.95) typeIndex = 7 + Math.floor(Math.random() * 2); // 5% health
            else typeIndex = 9 + Math.floor(Math.random() * 3); // 5% power-up
            const type = itemTypes[typeIndex];
            const side = Math.random() < 0.5 ? -1 : 1;
            const x = side === -1 ? 0 : canvas.width;
            const y = Math.random() * (canvas.height - 100) + 100;
            items.push({
                x: x,
                y: y,
                width: 30,
                height: 30,
                speed: (Math.random() * 1 + 1) * (side === -1 ? 1 : -1) * (1 + level * 0.05),
                type: type.type,
                color: type.color,
                points: type.points,
                emoji: type.emoji,
                effect: type.effect
            });
        }

        // Update game state
        function update() {
            if (gameOver || !gameStarted) return;

            // Update boat rocking
            boat.rockAngle = Math.sin(Date.now() * 0.005) * 0.1;

            // Update line
            line.x = boat.x + boat.width / 2;
            if ((keys.Space || touchActive) && line.length < line.maxLength) line.length += line.speed;
            else if (!keys.Space && !touchActive && line.length > 50) line.length -= line.speed;

            // Spawn items
            if (Date.now() - lastSpawnTime > spawnInterval / (1 + level * 0.03)) {
                createItem();
                lastSpawnTime = Date.now();
            }

            // Update slow motion
            if (slowMotion) {
                slowMotionTimer -= 16;
                if (slowMotionTimer <= 0) slowMotion = false;
            }

            // Update health flash
            if (healthFlash.active) {
                healthFlash.timer -= 16;
                if (healthFlash.timer <= 0) healthFlash.active = false;
            }

            // Update items
            items.forEach((item, index) => {
                item.x += slowMotion ? item.speed * 0.5 : item.speed;

                // Check collision with line
                if (
                    line.x > item.x && line.x < item.x + item.width &&
                    line.y + line.length > item.y && line.y + line.length < item.y + item.height
                ) {
                    if (item.type === 'rubbish') {
                        score += item.points * scoreMultiplier;
                        playSound(440, 200); // Rubbish sound
                    } else if (item.type === 'fish') {
                        health += item.points;
                        healthFlash = { active: true, color: '#FF0000', timer: 200 };
                        if (item.emoji === 'üê†') playSound(300, 200, 'square'); // Small fish
                        else if (item.emoji === 'üêü') playSound(220, 200, 'square'); // Regular fish
                        else playSound(150, 200, 'square'); // Toxic jellyfish
                        if (health <= 0) {
                            health = 0;
                            gameOver = true;
                            gameOverScreen.style.display = 'flex';
                            finalScoreText.textContent = `Final Score: ${score}`;
                            if (score > highScore) {
                                highScore = score;
                                localStorage.setItem('highScore', highScore);
                            }
                            highScoreText.textContent = `High Score: ${highScore}`;
                        }
                    } else if (item.type === 'health') {
                        health = Math.min(health + item.points, 100);
                        healthFlash = { active: true, color: '#00FF00', timer: 200 };
                        playSound(600, 200, 'triangle'); // Health item sound
                    } else if (item.type === 'powerup') {
                        playSound(880, 300, 'triangle'); // Power-up sound
                        if (item.effect === 'score') scoreMultiplier = 2;
                        else if (item.effect === 'health') health = Math.min(health + 30, 100);
                        else if (item.effect === 'slow') {
                            slowMotion = true;
                            slowMotionTimer = 5000;
                        }
                    }
                    items.splice(index, 1);
                }

                // Remove items off-screen
                if (item.x < -item.width || item.x > canvas.width + item.width) {
                    items.splice(index, 1);
                }
            });

            // Update level
            const newLevel = Math.floor(score / 50) + 1;
            if (newLevel > level) {
                level = newLevel;
                playSound(660, 500, 'triangle'); // Level up sound
            }
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1E90FF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Health flash effect
            if (healthFlash.active) {
                ctx.fillStyle = healthFlash.color + '33'; // Semi-transparent
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw waves
            ctx.fillStyle = '#4682B4';
            for (let x = 0; x < canvas.width; x += 10) {
                const y = canvas.height / 2 + Math.sin(x * 0.01 + waveOffset) * 20 + Math.cos(x * 0.005 + waveOffset) * 10;
                ctx.fillRect(x, y, 5, 5);
            }

            // Draw boat with rocking
            ctx.save();
            ctx.translate(boat.x + boat.width / 2, boat.y + boat.height / 2);
            ctx.rotate(boat.rockAngle);
            ctx.fillStyle = '#4682B4';
            ctx.fillRect(-boat.width / 2, -boat.height / 2, boat.width, boat.height);
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-5, -boat.height / 2 - 10, 10, 10); // Cabin
            ctx.restore();

            // Draw line
            ctx.beginPath();
            ctx.moveTo(line.x, line.y);
            ctx.lineTo(line.x, line.y + line.length);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw items
            items.forEach(item => {
                ctx.fillStyle = item.color;
                ctx.font = `${canvas.width * 0.04}px Arial`;
                ctx.fillText(item.emoji, item.x, item.y + canvas.width * 0.04);
            });

            // Draw HUD
            ctx.fillStyle = '#FFF';
            ctx.font = `${canvas.width * 0.03}px Arial`;
            ctx.fillText(`Score: ${score}`, 10, canvas.height * 0.05);
            ctx.fillText(`Health: ${health}`, 10, canvas.height * 0.1);
            ctx.fillText(`Level: ${level}`, 10, canvas.height * 0.15);
            if (scoreMultiplier > 1) ctx.fillText('Score x2!', canvas.width - 100, canvas.height * 0.05);
            if (slowMotion) ctx.fillText('Slow Motion!', canvas.width - 100, canvas.height * 0.1);
            if (health < 30) ctx.fillText('Health Low!', canvas.width - 100, canvas.height * 0.15);

            // Draw health bar
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(10, canvas.height * 0.11, 100, 10);
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(10, canvas.height * 0.11, health, 10);

            // Draw title
            ctx.fillStyle = '#FFF';
            ctx.font = `${canvas.width * 0.05}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Save the Ocean!', canvas.width / 2, canvas.height * 0.05);
            ctx.textAlign = 'left';

            // Level up effect
            if (Math.floor(score / 50) + 1 > level) {
                ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameStarted = true;
            instructionsScreen.style.display = 'none';
            lastSpawnTime = Date.now();
        }

        // Restart game
        function restartGame() {
            boat.x = canvas.width / 2 - 30;
            line.x = boat.x + boat.width / 2;
            line.length = 50;
            items = [];
            score = 0;
            health = 100;
            level = 1;
            scoreMultiplier = 1;
            slowMotion = false;
            gameOver = false;
            gameStarted = true;
            gameOverScreen.style.display = 'none';
            lastSpawnTime = Date.now();
            resizeCanvas();
        }

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
